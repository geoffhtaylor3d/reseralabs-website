name: Deploy to S3/CloudFront

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync EmailOctopus fields
        run: bun run scripts/sync-emailoctopus.ts
        env:
          EMAILOCTOPUS_API_KEY: ${{ secrets.EMAILOCTOPUS_API_KEY }}
          EMAILOCTOPUS_LIST_ID: ${{ secrets.EMAILOCTOPUS_LIST_ID }}

      - name: Commit EmailOctopus config if changed
        run: |
          if git diff --quiet src/lib/emailoctopus-config.json; then
            echo "No changes to EmailOctopus config"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/lib/emailoctopus-config.json
            git commit -m "Update EmailOctopus config"
            git push
          fi

      - name: Build
        run: bun run build
        env:
          VITE_SUBSCRIBE_API_URL: ${{ vars.SUBSCRIBE_API_URL }}
          VITE_CONTACT_API_URL: ${{ vars.CONTACT_API_URL }}

      - name: Create extensionless copies for S3
        run: |
          for file in build/*/index.html; do
            dir=$(dirname "$file")
            name=$(basename "$dir")
            if [ "$name" != "build" ]; then
              cp "$file" "build/$name"
            fi
          done

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Sync to S3
        run: aws s3 sync build/ s3://${{ vars.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
