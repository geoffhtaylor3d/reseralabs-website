name: Sync EmailOctopus Config

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync EmailOctopus fields
        run: bun run scripts/sync-emailoctopus.ts
        env:
          EMAILOCTOPUS_API_KEY: ${{ secrets.EMAILOCTOPUS_API_KEY }}
          EMAILOCTOPUS_LIST_ID: ${{ secrets.EMAILOCTOPUS_LIST_ID }}

      - name: Check for changes and commit
        run: |
          if git diff --quiet src/lib/emailoctopus-config.json; then
            echo "No changes detected"
          else
            echo "Changes detected - committing and triggering deploy"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/lib/emailoctopus-config.json
            git commit -m "Update EmailOctopus config"
            git push
          fi
